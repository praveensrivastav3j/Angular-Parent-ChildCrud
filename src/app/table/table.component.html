
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            @for (user of userData; track user.id; let i =$index) {
            <tr>
                <td>{{i+1}}</td>
                <td>{{user.fname}}</td>
                <td>{{user.lname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address}}</td>
                <td>
                    <button class="btn btn-secondary me-1"
                        (click)="UpdateData(user.id)">Update</button>
                    <button class="btn btn-danger" (click)="DeleteData(user.id)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
